<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Roobcrack</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #666;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: #525252;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        .btn {
            text-decoration: none;
            background-color: #f0f0f0;
            color: #2d2d2d;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #2d2d2d;
            color: #f0f0f0;
            border: 2px solid #f0f0f0;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Roobcrack's page</h1>
        <p>Discover all new kind of projects</p>
        <a href="https://github.com/roobcrack" class="btn">Check GitHub</a>
    </div>
</body>
</html>
